<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>500 - Lỗi máy chủ</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full text-center">
            <div class="mb-8">
                <div
                    class="inline-flex items-center justify-center w-24 h-24 bg-red-100 rounded-full mb-4"
                >
                    <i class="fas fa-server text-red-600 text-4xl"></i>
                </div>
                <h1 class="text-6xl font-bold text-gray-900 mb-2">500</h1>
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">
                    Lỗi máy chủ nội bộ
                </h2>
                <p class="text-gray-600 mb-8">
                    Đã xảy ra lỗi trong quá trình xử lý yêu cầu của bạn. Vui
                    lòng thử lại sau.
                </p>
            </div>

            <div class="space-y-4">
                <button
                    onclick="window.location.reload()"
                    class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow transition"
                >
                    <i class="fas fa-redo mr-2"></i> Thử lại
                </button>

                <a
                    href="{{ url_for('main.dashboard') }}"
                    class="block w-full py-3 px-4 bg-white hover:bg-gray-50 text-gray-700 font-medium rounded-lg border border-gray-300 shadow-sm transition"
                >
                    <i class="fas fa-home mr-2"></i> Về trang chủ
                </a>

                <div class="mt-8 pt-6 border-t border-gray-200">
                    <p class="text-sm text-gray-500">
                        Lỗi đã được ghi nhận. Đội ngũ kỹ thuật đang khắc phục sự
                        cố.
                    </p>
                    <p class="text-xs text-gray-400 mt-2">
                        SalesPro Manager &copy; 2024
                    </p>
                </div>
            </div>
        </div>

        <script>
            // Auto-retry after 30 seconds
            setTimeout(() => {
                document.querySelector("button").click();
            }, 30000);
        </script>
    </body>
</html>
