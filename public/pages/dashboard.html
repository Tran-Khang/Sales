                <div class="bg-white rounded-lg shadow-md p-6">

                            >
                                0
                            </p>
                        </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">T·ªïng ƒë∆°n h√†ng</p>
                            <p
                                id="totalSales"
                                class="text-2xl font-bold text-purple-600"
                            >
                                0
                            </p>
                        </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-500 text-sm">
                                C·∫£nh b√°o t·ªìn kho

                                id="lowStockCount"
                                class="text-2xl font-bold text-red-600"
                            >
                                0
                            </p>
                        </div>

            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold mb-4">
                        Doanh thu 7 ng√†y g·∫ßn ƒë√¢y
                    </h2>
                    <canvas id="revenueChart"></canvas>
                </div>

                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold mb-4">

                    <canvas id="topProductsChart"></canvas>
                </div>
            </div>

            <!-- Low Stock Alerts -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-bold mb-4">‚ö†Ô∏è C·∫£nh b√°o t·ªìn kho th·∫•p</h2>
                <div id="lowStockList"></div>
            </div>
        </div>

        <!-- JS MODULE IMPORT - ƒê√É S·ª¨A ƒê√öNG -->
        <script type="module">
            import { checkAuth } from "/js/auth.js";
            import { setupNavbar, formatCurrency } from "/js/ui.js";
            import { getProducts, getSales } from "/js/api.js";

            // Check login
            await checkAuth();
            setupNavbar("dashboard");

            // Load dashboard data
            async function loadDashboard() {
                try {
                    const [productsData, salesData] = await Promise.all([
                        getProducts(),
                        getSales(),
                    ]);

                    const products = productsData.products;
                    const sales = salesData.sales;

                    const totalRevenue = sales.reduce((s, x) => s + x.total, 0);
                    const totalProducts = products.length;
                    const totalSales = sales.length;
                    const lowStockProducts = products.filter(
                        (p) => p.stock < 10
                    );

                    document.getElementById("totalRevenue").textContent =
                        formatCurrency(totalRevenue);
                    document.getElementById("totalProducts").textContent =
                        totalProducts;
                    document.getElementById("totalSales").textContent =
                        totalSales;
                    document.getElementById("lowStockCount").textContent =
                        lowStockProducts.length;

                    // Chart doanh thu
                    const last7Days = [...Array(7)].map((_, i) => {
                        const d = new Date();
                        d.setDate(d.getDate() - (6 - i));
                        return d.toISOString().split("T")[0];
                    });

                    const revenueByDay = last7Days.map((day) =>
                        sales
                            .filter((s) => s.created_at.startsWith(day))
                            .reduce((sum, x) => sum + x.total, 0)
                    );

                    new Chart(document.getElementById("revenueChart"), {
                        type: "line",
                        data: {
                            labels: last7Days.map((d) =>
                                new Date(d).toLocaleDateString("vi-VN")
                            ),
                            datasets: [
                                {
                                    label: "Doanh thu",
                                    data: revenueByDay,
                                },
                            ],
                        },
                    });

                    // Top s·∫£n ph·∫©m
                    const productSales = {};
                    sales.forEach((sale) => {
                        if (!productSales[sale.product_id]) {
                            productSales[sale.product_id] = {
                                name: sale.product_name,
                                total: 0,
                            };
                        }
                        productSales[sale.product_id].total += sale.total;
                    });

                    const topProducts = Object.values(productSales)
                        .sort((a, b) => b.total - a.total)
                        .slice(0, 5);

                    new Chart(document.getElementById("topProductsChart"), {
                        type: "bar",
                        data: {
                            labels: topProducts.map((p) => p.name),
                            datasets: [
                                {
                                    label: "Doanh thu",
                                    data: topProducts.map((p) => p.total),
                                },
                            ],
                        },
                    });

                    // Low stock
                    const lowStockList =
                        document.getElementById("lowStockList");
                    lowStockList.innerHTML = lowStockProducts.length
                        ? lowStockProducts
                              .map(
                                  (p) => `
                        <div class="flex justify-between py-3 border-b">
                            <div>
                                <p class="font-semibold">${p.name}</p>
                                <p class="text-sm">${formatCurrency(
                                    p.price
                                )}</p>
                            </div>
                            <div class="text-right text-red-600 font-bold">
                                ${p.stock}
                            </div>
                        </div>
                    `
                              )
                              .join("")
                        : `<p class="text-gray-500">Kh√¥ng c√≥ s·∫£n ph·∫©m n√†o c·∫ßn c·∫£nh b√°o</p>`;
                } catch (err) {
                    console.error("Dashboard error:", err);
                }
            }

            loadDashboard();
        </script>
    </body>
