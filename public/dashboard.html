<!-- dashboard.html: Main dashboard page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sales Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sales Mgmt</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center" data-aos="fade-down">Welcome to Dashboard</h1>
        <div class="row">
            <div class="col-md-4" data-aos="zoom-in">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Total Sales</h5>
                        <p id="totalSales" class="card-text">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="100">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Products</h5>
                        <p id="totalProducts" class="card-text">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Orders</h5>
                        <p id="totalOrders" class="card-text">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="realtimeUpdates" class="mt-4 alert alert-info" style="display:none;"></div>
    </div>
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2025 Sales Management System. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="app.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
